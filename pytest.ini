[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers
markers =
    integration: integration tests that validate against actual video file structure
    slow: slow running tests
    unit: unit tests

[coverage:run]
omit =
    */site-packages/*
    */distutils/*
    tests/*
    */audio_extractor.py
    */audio_remediator.py
    */video_muxer.py
    */speech_profanity_detector.py
    */audio_classification_detector.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
