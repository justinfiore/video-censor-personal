name: UI Tests

on:
  push:
    branches:
      - master
      - feature/*
    paths:
      - 'video_censor_personal/ui/**'
      - 'tests/ui/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - '.github/workflows/test-ui.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'video_censor_personal/ui/**'
      - 'tests/ui/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - '.github/workflows/test-ui.yml'

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  test-ui:
    name: UI Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # Commented out for cost savings - run locally on macOS/Windows
        # os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install xvfb and Tk bindings (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk

      - name: Verify Tk/Tkinter availability
        run: python -c "import tkinter; print(f'Tkinter available: {tkinter.TkVersion}')"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run UI tests (Linux with xvfb)
        run: |
          xvfb-run -a pytest tests/ui/ \
            --cov=video_censor_personal.ui \
            --cov-report=xml \
            --cov-report=term \
            --junit-xml=junit-ui.xml \
            --verbose

      # For macOS/Windows testing, run locally:
      #   pytest tests/ui/ --cov=video_censor_personal.ui --cov-report=term

      - name: Check UI coverage threshold
        run: |
          coverage report --fail-under=65

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: junit-ui.xml
          check_name: UI Test Results (${{ matrix.os }})
          comment_mode: always

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: ui-tests
          name: codecov-ui-${{ matrix.os }}
          fail_ci_if_error: false
